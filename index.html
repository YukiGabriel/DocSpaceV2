<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocSpace</title>
</head>

<body class="font-sans">

  <div class="flex h-screen bg-gray-100">
    <aside id="sidebar"
      class="w-64 bg-gray-800 shadow-lg fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition duration-300 ease-in-out">
      <div class="p-4 text-xl font-semibold text-gray-200">
        DocSpace
      </div>
      <nav class="mt-4">
        <a href="index.html" class="block py-2 px-4 text-gray-300 hover:bg-gray-200">Home</a>
        <a href="src/documentation.html" class="block py-2 px-4 text-gray-300 hover:bg-gray-200">Documentation</a>
        <a href="#" class="block py-2 px-4 text-gray-300 hover:bg-gray-200">Articles</a>
        <a href="#" class="block py-2 px-4 text-gray-300 hover:bg-gray-200">About</a>
        <a href="#" class="block py-2 px-4 text-gray-300 hover:bg-gray-200">Contact</a>
      </nav>
      <button id="menu-button" class="menu-button md:hidden absolute top-4 right-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </aside>

    <div class="flex-1 flex flex-col md:pl-64">
      <header class="bg-gray-800 shadow-lg p-4">
        <button id="menu-button" class="md:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>

        </button>
        <h1 class="text-xl font-semibold text-gray-200">Home</h1>
      </header>
      <main class="p-4 bg-gray-900 flex-1 overflow-y-auto text-gray-300">
        <section>
          <div
            class="planet-grid grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4 p-4">
            <h2 class="text-xl font-bold col-span-full">Planetas do Sistema Solar</h2>

            <button id="card"
              class="card bg-gray-700 rounded-lg shadow-md p-4 hover:bg-gray-600 transition duration-300">
              <img src="src/images/Mercurio.png" alt="Mercúrio" class="aspect-square object-cover">
            </button>

            <button id="card"
              class="card bg-gray-700 rounded-lg shadow-md p-4 hover:bg-gray-600 transition duration-300">
              <img src="src/images/Venus.png" alt="Vênus" class="aspect-square object-cover">
            </button>

            <button id="card"
              class="card bg-gray-700 rounded-lg shadow-md p-4 hover:bg-gray-600 transition duration-300">
              <img src="src/images/Terra.png" alt="Terra" class="aspect-square object-cover">
            </button>

            <button id="card"
              class="card bg-gray-700 rounded-lg shadow-md p-4 hover:bg-gray-600 transition duration-300">
              <img src="src/images/Marte.png" alt="Marte" class="aspect-square object-cover">
            </button>

            <button id="card"
              class="card bg-gray-700 rounded-lg shadow-md p-4 hover:bg-gray-600 transition duration-300">
              <img src="src/images/Jupiter.png" alt="Jupiter" class="aspect-square object-cover">
            </button>

            <button id="card"
              class="card bg-gray-700 rounded-lg shadow-md p-4 hover:bg-gray-600 transition duration-300">
              <img src="src/images/Saturno.png" alt="Saturno" class="aspect-square object-cover">
            </button>

            <button id="card"
              class="card bg-gray-700 rounded-lg shadow-md p-4 hover:bg-gray-600 transition duration-300">
              <img src="src/images/Urano.png" alt="Urano" class="aspect-square object-cover">
            </button>

            <button id="card"
              class="card bg-gray-700 rounded-lg shadow-md p-4 hover:bg-gray-600 transition duration-300">
              <img src="src/images/Netuno.png" alt="Netuno" class="aspect-square object-cover">
            </button>
          </div>
        </section>

        <section>
          <div class="p-4 max-w-800 mx-auto text-center bg-gray-700 rounded-lg shadow-md mt-8 mb-8 ">
            <h2 class="text-xl font-bold col-span-full">Missions</h2>
            <div class="banner relative overflow-hidden rounded-lg m-4 shadow-lg ">
              <img id="banner-image" src="src/images/KSC.jpg" alt="Banner Image"
                class="w-full h-150 object-cover transition-opacity duration-1000">
              <h2 id="title-banner" class="text-5xl font-bold text-center">Titulo</h2>
              <p id="description-banner">Descrição</p>
            </div>
          </div>
        </section>

        <div class="overlay bg-black bg-opacity-50 fixed inset-0 hidden" id="overlay">
          <div class="modal bg-gray-800 rounded-lg shadow-lg p-6 w-11/12 md:w-1/2 lg:w-1/3 mx-auto mt-20">
            <h2 class="text-2xl font-bold mb-4" id="modal-title">Título do Planeta</h2>
            <p class="mb-4 max-w-800 h-100 overflow-y-auto" id="modal-description">Descrição do planeta...</p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300"
              id="close-modal">Fechar</button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    const BannerImages = [
      "src/images/artemis-ii-at-the-pad-full-snow.jpg",
      "src/images/KSC.jpg",
      "src/images/samplecollection-2crew-xeva-final2.png"
    ]

    const BannerTitles = [
      "Artemis II at the Pad",
      "Crew-7 Prelaunch Activities",
      "Crew-2 Sample Collection"
    ]

    const BannerDescriptions = [
      "A NASA's Artemis II mission is set to launch in 2024, marking a significant milestone in human space exploration. This mission will be the first crewed flight of the Artemis program, which aims to return humans to the Moon and eventually establish a sustainable presence there. The Artemis II spacecraft will carry astronauts on a journey around the Moon, testing critical systems and paving the way for future lunar missions.",
      "As the Crew-7 mission approaches its launch date, astronauts are engaged in rigorous prelaunch activities to ensure a successful mission. These activities include final training sessions, equipment checks, and simulations to prepare for the challenges of space travel. The Crew-7 mission is part of NASA's ongoing efforts to expand human presence in space and conduct important scientific research aboard the International Space Station.",
      "The Crew-2 mission has successfully completed its sample collection activities, bringing back valuable data and materials from space. This mission involved astronauts conducting various experiments and collecting samples that will help scientists better understand the effects of microgravity on biological organisms and materials. The findings from Crew-2 will contribute to our knowledge of how living organisms adapt to space conditions and inform future long-duration missions."
    ]

    let currentBannerIndex = 0;
    const bannerImageElement = document.querySelector('#banner-image');
    const bannerTitleElement = document.getElementById('title-banner');
    const bannerDescriptionElement = document.getElementById('description-banner');

    setInterval(() => {
      currentBannerIndex = (currentBannerIndex + 1) % BannerImages.length;
      bannerImageElement.style.opacity = 0;

      setTimeout(() => {
        bannerImageElement.src = BannerImages[currentBannerIndex];
        bannerTitleElement.textContent = BannerTitles[currentBannerIndex];
        bannerDescriptionElement.textContent = BannerDescriptions[currentBannerIndex];
        bannerImageElement.style.opacity = 1;
      }, 1000);
    }, 5000);
  </script>

  <script src="src/main.js"></script>
</body>

</html>
